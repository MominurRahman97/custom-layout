<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom layout</title>
    <!-- link -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/media.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
     crossorigin="anonymous">



</head>
<body>
      <!-- header start -->
     <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3  col-12">
            <div class="box">1.1</div>

          </div>

          <div class="col-md-7 col-sm-6 col-7">  
             <div class="box">1.2</div>

          </div>


          <div class="col-md-3 col-sm-3 col-5">  
             <div class="box">1.3</div>

          </div>

        </div>
        

      </div>
       
     </section>  
     <!-- header end -->
     <!-- hero start -->
     <section class="hero">
       <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8">
                <div class="box lime"> 2.1</div>
                
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">3</div>
          </div>
          
           
        </div>
         
       </div>


     </section>
     <!-- hero end -->
     <!-- body start -->
      </section>  
     <section class="body">
       <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box"> 4.1</div>
                
              </div>
              <div class="col-sm-3 d-md-none d-block">
                 <div class="box red">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red five">5</div>
          </div>
          
           
        </div>
         
       </div>


     </section>
     <!-- body end -->
     <!-- bar start -->
     <section class="bar d-md-none d-sm-none d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box red five">5</div>
            
          </div>
          
        </div>
      </div>
       
     </section>
     <!-- bar end -->
     <!-- footer start -->
     <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
            
          </div>
          
        </div>
      </div>
       
     </section>
     <!-- footer end -->









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
     crossorigin="anonymous"></script>
     
</body>
</html>
